name: PHPMD

on: push

jobs:
  phpmd:
  name: PHPMD
  runs-on: ubuntu-latest
  steps:
    - name: Checkout
    uses: actions/checkout@v2

    - name: Setup PHP environment
    uses: shivammathur/setup-php@v2
    with:
      coverage: none
      tools: phpmd

    - name: Run PHPMD
    run: vendor/bin/phpmd . github phpmd.ruleset.xml --exclude 'tests/*,vendor/*'
