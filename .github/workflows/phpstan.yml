name: phpstan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install composer
      run: composer install

      - name: Execute static analysis [phpstan]
      run: vendor/bin/phpstan analyse src/ -l 5 -vvv
